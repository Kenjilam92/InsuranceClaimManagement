<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/general.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./js/ajax.js"> </script>
    
    <script type="text/javascript" src="./js/eventManagement.js"></script>

    <script type="text/javascript" src="./js/claimsTable.js"></script>

    <title>Insurance Claim Management</title>
</head>
<body>
    <!-- Menu bar -->
    <!-- <p>Testing the general css</p> -->
    <header id="top-bar" class="d-flex justify-content-between bg-dark text-white p-1 align-items-center">
        <div class="text-bg-dark text-wrap m-1">Claim Management System</div>
        <nav id=menu class="">
            <button class="m-1 p-1 btn btn-warning">Create New Claim</buton>
            <button class="m-1 p-1 btn btn-info">View Claims</button>
            <!-- <ul>
                <li>Create New Claim</li>
                <li>View Claims</li>
            </ul> -->
        </nav>
    </header>
    <main>
        
        <section id="welcomeSite" class="row align-items-top">
            di
            <h1 class="text-white">Insurance Claim Management System</h1>
        </section>

       
        <!-- this is the claim list and form show -->
        <section class="row align-items-top justify-content-between"> 
            
            <div class="col-lg-8">
                <div class="elementBox">
                    <table id="claim-table" class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Created Date</th>
                                <th>Updated Date</th>
                            </tr>
                        </thead>
                        <tbody> 
                        </tbody>
                    </table>    
                </div>
                
            </div>
            <div class="col-lg-4">
                <div class="elementBox">
                    <form id="claim-form" class="">
                        <div class="d-flex justify-content-between align-items-center">
                            <label 
                                for="title" 
                                class="form-label "
                                >Title: 
                            </label>
                            <input 
                                class="form-control ml-3 p-1"
                                id="claim-title"
                                type="text"
                                name="title" 
                                value="Claim case 12456"
                                >    
                        </div>
                        <div class="d-flex flex-column justify-content-between">
                            <label 
                                class="form-label mt-2 mb-2"
                                for="title">Desciption:</label>
                            <textarea 
                                class="form-control p-2"
                                id="claim-desc"
                                type="text"
                                name="description"
                                rows="9" 
                                cols="4"
                                >Lorem ipsum dolor sit amet, consectetur adipiscing elit. In semper dolor vel gravida aliquet. Vestibulum sed ante in metus auctor congue eget ut libero. Duis sit amet odio leo. Mauris eleifend sit amet mi at facilisis. Morbi sed sodales purus. Pellentesque rhoncus rhoncus enim, molestie auctor nulla ornare vitae. Quisque condimentum turpis quis nisi facilisis rhoncus. Nulla viverra euismod pulvinar. Cras posuere pulvinar pulvinar. Proin mattis posuere lacus, ut fringilla quam dictum non.
                            </textarea>
                        </div>
                        <div class="text-right">
                            <button 
                                type="submit"
                                class="btn btn-primary mt-2 p-2 "
                                >Create new Claim
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </section>
        <!-- this is the details for claim, showing all the files in here -->
        <section class="row" id="claim-detail" >
            
            <div class="col-lg-4">
                <div class="elementBox">
                    <h2>
                        <img src="./img/folder_icon.png" alt="" style="width: 2rem">
                        ${json.title}
                    </h2>
                    <p id="claim-status">Status: ${json.status}</p>
                    <p>Description:</p>
                    <p id="claim-description">${json.description}</p>
                    <form id="formSubmitClaimDocument" enctype="multipart/form-data">
                        <label 
                            class="form-label"
                            for="file"
                            >Upload Document:
                        </label>
                        <input 
                            class="form-control m-1"
                            id="fileDoc" 
                            type="file" 
                            name="file">
                        <input 
                            id="claim-id" 
                            hidden name="ClaimId" 
                            >
                        <button 
                            class="btn btn-primary mt-2 p-2" 
                            type="submit"
                            >Upload
                        </button>
                    </form>
                </div>
               
            </div>
            <div class="col-lg-8">
                <div class="elementBox">
                    <table id="doc-table" class="table">
                        <thead>
                            <tr>
                                <th>Documents</th>
                                <th>Size</th>
                                <th>Upload date</th>
                                <th></th>
                            </tr>    
                        </thead>
                        <tbody id="claim-files">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        
        </section>
    </main>
    <footer>
        <div>under development</div>
    </footer>

</body>
</html>
