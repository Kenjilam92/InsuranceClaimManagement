<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./js/ajax.js"> </script>
    
    <script type="text/javascript" src="./js/eventManagement.js"></script>

    <script type="text/javascript" src="./js/claimsTable.js"></script>

    <title>Insurance Claim Management</title>
</head>
<body>

    <div class="container p-3">
        <h1>Insurance Claim Management System</h1>
        <!-- this is the claim list and form show -->
        <div class="row" hidden> 
            
            <div class="container col col-8">
                <table id="claim-table" class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Created Date</th>
                            <th>Updated Date</th>
                        </tr>
                    </thead>
                    <tbody> 
                    </tbody>
                </table>    
            </div>
            <div class="col-4 border border-primary p-3 border-radius-xl rounded rounded-5">
                <form id="claim-form" class="">
                    <div class="d-flex justify-content-between">
                        <label for="title">Title:</label>
                        <input id="claim-title"type="text" name="title" value="Claim case 12456">    
                    </div>
                    <div class="d-flex flex-column justify-content-between">
                        <label for="title">Desciption:</label>
                        <textarea id="claim-desc"type="text" name="description" rows="8" cols="4">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. In semper dolor vel gravida aliquet. Vestibulum sed ante in metus auctor congue eget ut libero. Duis sit amet odio leo. Mauris eleifend sit amet mi at facilisis. Morbi sed sodales purus. Pellentesque rhoncus rhoncus enim, molestie auctor nulla ornare vitae. Quisque condimentum turpis quis nisi facilisis rhoncus. Nulla viverra euismod pulvinar. Cras posuere pulvinar pulvinar. Proin mattis posuere lacus, ut fringilla quam dictum non.
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-success m-2">Submit</button>
                </form>
            </div>
        </div>
        <!-- this is the details for claim, showing all the files in here -->
        <div class="row" id="claim-detail" hidden>
            
            <div class="col-4 border border-primary p-3 border-radius-xl rounded rounded-5">
                <h2>
                    <img src="./img/folder_icon.png" alt="" style="width: 2rem">
                    ${json.title}
                </h2>
                <p id="claim-status">Status: ${json.status}</p>
                <p>Description:</p>
                <p id="claim-description">${json.description}</p>
                <form id="formSubmitClaimDocument" enctype="multipart/form-data">
                    <label for="file">Upload Document:</label>
                    <input id="fileDoc" type="file" name="file">
                    <input id="claim-id" hidden name="ClaimId" value="">
                    <button class="btn btn-success" type="submit">Upload</button>
                </form>
            </div>
            <div class="col">
                <table id="doc-table" class="table">
                    <thead>
                        <tr>
                            <th>Documents</th>
                            <th>Size</th>
                            <th>Upload date</th>
                            <th></th>
                        </tr>    
                    </thead>
                    <tbody id="claim-files">
                        
                    </tbody>
                </table>
            </div>
        
        </div>
    </div>
    

</body>
</html>
