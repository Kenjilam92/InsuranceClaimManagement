<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">

        function getRequest (urlString)  {
            return $.ajax({
                type: "GET",
                url: urlString
            });

        }

        function postRequest (urlString, json){
            return $.ajax({
                type: "POST",
                url: urlString,
                contentType:"application/json; charset=utf-8",
                data: JSON.stringify(json),
                dataType:"json",
                headers: {
                    "Access-Control-Allow-Origin": "http://localhost:8080"
                }
            });
        }

        function claimFormSubmitted (event){
            event.preventDefault()
            const form = $("#claim-form").serializeArray();
            let newClaim = {};
            $.each(form, function () {
                newClaim[this.name] = this.value || "";
            });
            postRequest("/api/v1/claim",newClaim)
                .done(e => addingRowClaimToTable(e));
        }

        function addingRowClaimToTable ( c ){
            $('#claim-table tbody').append(
                `<tr id="ClaimRow${c.id}">
                    
                    <td class="text-center" value="${c.title}">
                        <p>${c.title}</p>
                    </td>
                    <td class="text-center">
                        <p>${c.description}</p>
                    </td>
                    <td class="text-center">
                        <p>${c.createdDate}</p>
                    </td>
                    <td class="text-center">
                        <p>${c.updateDate}</p>
                    </td>
                    <td class="text-center">
                        <p>${c.status}</p>
                    </td>
                    <td class="text-center">
                        <nav>
                            <a class="btn btn-info" href="${c.url}">Detail</a>
                            <form>
                                <input type="file">
                                <button class="btn btn-primary" type="submit"> upload </button>
                            </form>
                        </nav>
                    </td>
                </tr>`
            );
        }

        // <button class="btn btn-danger deleteClaim" 
                            //         value="${c.id}"
                            //         onClick="clickedDeleteClaim(this)"
                            // >
                            //     Delete
                            // </button>

        const clickedDeleteClaim = e => {
            const row = $(`#ClaimRow${e.value}`);
            console.log(row);
        }

        $(document).ready( function(){
            /////////// get claim table
            getRequest("/api/v1/claims").done(e => e.map( c => addingRowClaimToTable (c)) );       
            //////////////Form submited
            $(document).on('submit', '#claim-form', function(e) { claimFormSubmitted(e) });

            $(document).on('click', '.deleteClaim', function(e) { console.log(e) });

        });
    
    </script>

    <title>Insurance Claim Management</title>
</head>
<body>
    <div class="container ">
        <h1>Welcome to Insurance Claim Management</h1>
        <p class="text-success">this look promissing</p>
        <form action="" id="claim-form" class="col">
            <div class="row d-flex">
                <label for="title">title:</label>
                <input id="claim-title"type="text" name="title" value="this is a test on html">
            </div>
            <div>
                <label for="title">desciption:</label>
                <textarea id="claim-desc"type="text" name="description" value="">trying to create a claim on form and post by using ajax then demo deploy on weblogic</textarea>

            </div>
            
            <input id="claim-status"type="hidden" value="processing" name="status">

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    
    <div class="container">
        <table id="claim-table" class="table">
            <thead>
                <th>Title</th>
                <th>Desciption</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody> </tbody>
        </table>    
    </div>
</body>
</html>
